<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
    <link type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/ui.all.css" rel="stylesheet">
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <link type="text/css" href="style.css" rel="stylesheet">
    <title class='title'>Privacy Bucket</title>
</head>

<body>
	<p id="title">Privacy Bucket</p>
	<div id="app" role="main">
		<div id="tracker-tabs">
			<input type="radio" id="all" name="tracker" checked="checked" /><label for="all">All</label>
			<input type="radio" id="doubleclick" name="tracker" /><label for="doubleclick">DoubleClick</label>
			<input type="radio" id="acxiom" name="tracker" /><label for="acxiom">Acxiom</label>
		</div>
		<div id="report-pane" class="ui-helper-clearfix">
			<h2 id="tracker-title">DoubleClick</h2>
			<div id="view-tabs">
				<ul>
					<li><a href="#tabs-default">Overview</a></li>
					<li><a href="#tabs-details">Details</a></li>
				</ul>
				<div id="tabs-default">
					default
				</div>
				<div id="tabs-details">
					details
				</div>
			</div>
		</div>
		<div style="clear:both;"></div>
	</div>
</body>
</html>
